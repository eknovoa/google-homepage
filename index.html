<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Google HomePage</title>
  <link rel="stylesheet" href="style.css">
  <script defer src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"></script>
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  

</head>
<body>
  <nav class="navBar">
      <div class="left-side">
        <a class="about-link" href="https://about.google/?fg=1&utm_source=google-US&utm_medium=referral&utm_campaign=hp-header">About</a>
      <a class="store-link" href="https://store.google.com/US/?utm_source=hp_header&utm_medium=google_ooo&utm_campaign=GS100042&hl=en-US">Store</a>
      </div>
      <div class="right-side">
        <a class="gmail-link" href="https://www.google.com/gmail/about/#">Gmail</a>
        <a class="images-link" href="https://www.google.com/imghp?hl=en&ogbl">Images</a>
        <!-- <a class="box-icon-link" href="#"><img src="https://img.icons8.com/metro/26/000000/activity-grid-2.png"/></a> -->
        <a class="box-icon-link"><span class="material-icons">apps</span></a>
        <a class="sign-in-link" href="https://accounts.google.com/signin/v2/identifier?hl=en&passive=true&continue=https%3A%2F%2Fwww.google.com%2F%3Fclient%3Dsafari&ec=GAZAmgQ&flowName=GlifWebSignIn&flowEntry=ServiceLogin"><button class="sign-in-button">Sign in</button></a>
      </div>
  </nav>

  <section id="search">
    <div class="middle-section">
        <div class="google-logo">
        <a class="google-link" href="https://www.google.com/"><img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="google logo"></a>
        </div>
    <form action="" class="search-bar-container"> 
      <div>
        <span id = "search-bar-container">
          <span id="mic-image" class="material-icons">mic</span>
          <span id="search-image" class="material-icons">search</span>
          <label for="search-bar"></label>
          <input type="search" id="search-bar" name="search" placeholder="">
        </span>
    </div>
    </form>
    <div class="buttons-below-search">
      <div><button class="search-button">Google Search</button></div>
      <div><button class="feeling-lucky-button">I'm Feeling Lucky</button></div>
    </div>
    </div>
  </section>

    <nav class="footer">
      <div class = "footer-links">
        <a class="advertising-link" href="https://ads.google.com/intl/en_us/home/?subid=ww-ww-et-g-awa-a-g_hpafoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpafooter&fg=1#!/">Advertising</a>
        <a class="business-link" href="https://smallbusiness.withgoogle.com/ce/overview3/?subid=us-en-et-g-aw-a-g4sb_test_3b!o2&gmbsrc=us-en_US-et-z-z-gmb-s-z-r~sb-g4sb_test_3b-u&utm_content=g4sb_test_3b&utm_source=google&utm_medium=ep&utm_campaign=google_hpbfooter#!/">Business</a>
        <a class="how-search-works-link" href="https://www.google.com/search/howsearchworks/?fg=1">How Search works</a>
   
        <a class="carbon-neutral" href = "https://sustainability.google/commitments/?utm_source=googlehpfooter&utm_medium=housepromos&utm_campaign=bottom-footer&utm_content=">Carbon neutral since 2007 <i class="fab fa-pagelines" color="green"></i></a>
    
        <a class="privacy-link" href="https://policies.google.com/privacy?hl=en&fg=1">Privacy</a>
        <a class="terms-link" href="https://policies.google.com/terms?hl=en&fg=1">Terms</a>
        <a class="settings-link" href="#">Settings</a>
  
    </div>
    </nav>
</body>
</html>
